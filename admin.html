<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="YSP Admin Dashboard">
  <link rel="shortcut icon" href="assets/images/favicon.png">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="assets/css/tiny-slider.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Admin Dashboard | YSP</title>
</head>

<body>

<nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="YSP Admin">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="assets/images/logo.svg" alt="YSP Logo" width="40" height="40" style="margin-right: 8px;">YSP Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsYSP" aria-controls="navbarsYSP" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsYSP">
      <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Website</a></li>
      </ul>
      <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5"><li><a class="nav-link" href="#" onclick="logout()">Logout</a></li></ul>
    </div>
  </div>
</nav>

<div class="breadcrumb-section">
  <div class="container">
    <h1>Admin Dashboard</h1>
    <p class="text-muted">Manage YSP content and operations</p>
  </div>
</div>

<div class="ysp-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-3 mb-3">
        <div class="p-4 bg-light rounded text-center">
          <h3 id="projects">12</h3>
          <p>Programs</p>
        </div>
      </div>
      <div class="col-lg-3 mb-3">
        <div class="p-4 bg-light rounded text-center">
          <h3 id="chapters">8</h3>
          <p>Chapters</p>
        </div>
      </div>
      <div class="col-lg-3 mb-3">
        <div class="p-4 bg-light rounded text-center">
          <h3 id="members">450</h3>
          <p>Members</p>
        </div>
      </div>
      <div class="col-lg-3 mb-3">
        <div class="p-4 bg-light rounded text-center">
          <h3>2024</h3>
          <p>Active Year</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <h3>Add Program</h3>
        <form class="row g-3 mb-5">
          <div class="col-12"><input type="text" class="form-control" id="programName" placeholder="Program Name"></div>
          <div class="col-12"><textarea class="form-control" id="programDesc" rows="3" placeholder="Description"></textarea></div>
          <div class="col-12"><button type="button" class="btn btn-primary" onclick="addProgram()">Add Program</button></div>
        </form>
      </div>

      <div class="col-lg-6">
        <h3>Add Chapter</h3>
        <form class="row g-3 mb-5">
          <div class="col-12"><input type="text" class="form-control" id="chapterName" placeholder="Chapter Name"></div>
          <div class="col-12"><input type="text" class="form-control" id="chapterLocation" placeholder="Location"></div>
          <div class="col-12"><button type="button" class="btn btn-primary" onclick="addChapter()">Add Chapter</button></div>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-12">
        <h3>Update Statistics</h3>
        <form class="row g-3">
          <div class="col-md-3"><input type="number" class="form-control" id="updateProjects" placeholder="Programs"></div>
          <div class="col-md-3"><input type="number" class="form-control" id="updateChapters" placeholder="Chapters"></div>
          <div class="col-md-3"><input type="number" class="form-control" id="updateMembers" placeholder="Members"></div>
          <div class="col-md-3"><button type="button" class="btn btn-primary" onclick="updateStats()">Update Stats</button></div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="footer-section">
  <div class="container relative">
    <div class="row g-5 mb-5">
      <div class="col-lg-4">
        <div class="mb-4 footer-logo-wrap"><a href="#" class="footer-logo">YSP<span>.</span></a></div>
        <p class="mb-4">Youth Service Philippines Admin Panel</p>
      </div>
      <div class="col-lg-8">
        <div class="row links-wrap">
          <div class="col-12"><ul class="list-unstyled"><li><a href="index.html">Go to Website</a></li></ul></div>
        </div>
      </div>
    </div>
  </div>
</footer>

<div id="notification" class="notification"></div>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/custom.js"></script>
<script defer src="assets/js/main.js"></script>
</body></html>
